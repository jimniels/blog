---
(site) => {   
  page: {
    title: "Menu",
    path: "/menu/",
    head: `<style>
      #menu {
        display: flex;
        flex-direction: column;
        gap: var(--s-48);
      }
      #menu h3 {
        font-size: 1rem;
        margin: 0 0 calc(var(--s-40) * -1) 0;
      }
      .kv-list {
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .kv-list li:not(:last-child) {
        border-bottom: 1px solid var(--c-border);
      }
      .kv-list li a {
        padding: var(--s-8) 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--s-10);
        text-decoration: none;
      }
      .kv-list li a:hover span:first-child {
        text-decoration: underline;
      }
      .kv-list li a span:last-child {
        font-size: 0.8rem;
        color: var(--c-text-light);
      }
      .kv-list li a[href^="https://"] span:last-child:after
      {
        display: inline-block;
        content: "â†’";
        transform: rotate(-45deg);
        margin-left: var(--s-4);
      }
      .kv-list svg {
        width: 16px;
        height: 16px;
      }
    </style>`,
  },
  return = <server/Layouts.js>.Page({ site, page }, _template())
}.return
---

<main id="menu" class="wrapper">
  ${<server/ThemePicker.js>()}
  <ul class="kv-list">
    <li>
      <a href="/">
        <span>Home</span>
        <span>${<server/svgs/heroicon-chevron-right.svg>}</span>
      </a>
    </li>
    <li>
      <a href="/archive/">
        <span>Archive</span>
        <span>${<server/svgs/heroicon-chevron-right.svg>}</span>
      </a>
    </li>
    <li>
      <a href="/tags/">
        <span>Tags</span>
        <span>${<server/svgs/heroicon-chevron-right.svg>}</span>
      </a>
    </li>
    <li>
      <a href="/about/external-links/">
        <span>External Links</span>
        <span>${<server/svgs/heroicon-chevron-right.svg>}</span>
      </a>
    </li>
    <li>
      <a href="/about/internal-links/">
        <span>Internal Links</span>
        <span>${<server/svgs/heroicon-chevron-right.svg>}</span>
      </a>
    </li>
    <li>
      <a href="/about/">
        <span>About</span>
        <span>${<server/svgs/heroicon-chevron-right.svg>}</span>
      </a>
    </li>
  </ul>
</main>
