---
(site) => {   
  page: {
    title: "Menu",
    path: "/menu/",
    head: `<style>
      #menu {
        display: flex;
        flex-direction: column;
        gap: var(--s-48);
      }
      #menu h3 {
        font-size: 1rem;
        margin: 0 0 calc(var(--s-40) * -1) 0;
      }
      
    </style>`,
  },
  return = <server/Layouts.js>.Page({ site, page }, _template())
}.return
---

<main id="menu" class="wrapper">
  <ul class="kv-list" style="display: none">
    <li>
      <a href="/">
        <span>Posts</span>
        ${<server/svgs/heroicon-chevron-right.svg>}
      </a>
    </li>
    <li>
      <a href="/tags/">
        <span>Tags</span>
        ${<server/svgs/heroicon-chevron-right.svg>}
      </a>
    </li>
    <li hidden>
      <a href="/about/external-links/">
        <span>Links</span>
        ${<server/svgs/heroicon-chevron-right.svg>}
      </a>
    </li>

    <li>
      <a href="/about/">
        <span>Metadata</span>
        ${<server/svgs/heroicon-chevron-right.svg>}
      </a>
    </li>
  </ul>

  ${<server/ThemePicker.js>()}
</main>
