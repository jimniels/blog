---
(site) => {   
  page: {
    title: "Menu",
    path: "/menu/",
    head: `<style>
      #menu {
        display: flex;
        flex-direction: column;
        gap: var(--s-48);
      }
      #menu h3 {
        font-size: 1rem;
        margin: 0 0 calc(var(--s-40) * -1) 0;
      }
      
    </style>`,
  },
  return = <server/Layout.ori.html>({ site, page }, _template())
}.return
---

<style>
  .nav {
    display: block !important;
  }
</style>
${server/Nav.ori.html(site, '/menu/')}
