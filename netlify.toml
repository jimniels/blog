[build]
  base = ""
  publish = "build"
  command = "npm run build"
  environment = { NODE_VERSION = "16" }

[[redirects]]
  from = "https://jimniels-blog.netlify.com/*"
  to = "https://blog.jim-nielsen.com/:splat"
  status = 301
  force = true


# [[redirects]]
#   from = "/preferences"
#   to = "/.netlify/functions/preferences"
#   status = 200

# Redirect anything with the right cookie...
[[redirects]]
  from = "/*"
  to = "/fidelity-low/:splat"
  status = 200
  force = true
  conditions = { Cookie = ["fidelity-low"] }

[[redirects]]
  from = "/*"
  to = "/fidelity-med/:splat"
  status = 200
  force = true
  conditions = { Cookie = ["fidelity-med"] }

