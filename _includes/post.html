<article class="copy copy-with-prefixed-headings" id="js-post-content">

  <header>
    <h1>
      {{ page.title }}
    </h1>

    <p>
      <span>
        Posted on
        <a href="{{ site.baseurl | append: page.url }}">
          <time>
            {{ page.date | date: "%b %-d, %Y" }}
          </time>
        </a>
      </span>

      &nbsp; Â· &nbsp;

      {% if page.tags %}
        <span>
          Tagged in
          {% for tag in page.tags %}
            <a href="{{ site.baseurl }}/tags/#{{ tag }}" class="tag">
              #{{ tag }}
            </a>
            {% if forloop.last != true %}
              ,&nbsp;
            {% endif %}
          {% endfor %}
        </span>
      {% endif %}
    </p>
  </header>

  {{ content }}

</article>
