<article class="copy copy-with-prefixed-headings" id="js-post-content">

  <header>
    <h1>
      {{ page.title }}
    </h1>

    <p>  
      <time>
        {{ page.date | date: "%b %-d, %Y" }}
      </time>

      {% if page.tags %}
        &nbsp;Â·&nbsp;
          {% for tag in page.tags %}
            <a href="{{ site.baseurl }}/tags/#{{ tag }}" class="tag">
              #{{ tag }}
            </a>
            {% if forloop.last != true %}
              ,&nbsp;
            {% endif %}
          {% endfor %}
        
      {% endif %}
    </p>
  </header>

  {{ content }}

</article>
