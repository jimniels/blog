{% include document-head.html %}

<body>
  <!--
    Theme has to go here or you get a flicker effect when persisting the theme
    across different URLs
  -->
  <script>
    function addThemeClass() {
      var isInDarkMode = localStorage.getItem('darkMode') === 'true' ? true : false;
      document.documentElement.className = '';
      document.documentElement.classList.add('theme-' + (isInDarkMode ? 'dark' : 'light'));
    }
    addThemeClass();
  </script>

  {% include header.html %}

  <main class="main">
    {{ content }}
  </main>

  {% include footer.html showCurrentPost="true" %}

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/js.js"></script>
</body>
</html>
