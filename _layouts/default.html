<!DOCTYPE html>
<html id="top">
<head>
  <title>
    {% if page.type == 'home' %}
      Jim Nielsen’s Blog
    {% else %}
      {{ page.title }} | Jim Nielsen’s Blog
    {% endif %}
  </title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/feed.xml">
  <link rel="alternate" type="application/json" title="JSON Feed" href="{{ site.baseurl }}/feed.json">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
  <header class="site-header max-width-wrapper">  
    <a href="{{ site.url | append: site.baseurl }}/">
      <img src="{{ site.imageurl }}/avatar.png" width="85" height="85" alt="Photo of Jim Nielsen" title="That there? That’s me"/>  
    </a>
    <h1>
      <a href="{{ site.url | append: site.baseurl }}/">
        jim-nielsen/blog:
      </a>
      <a href="{{ site.url | append: site.baseurl }}/about/">
        <em>seeking clarity through writing</em>
      </a>
    </h1>
    <p>
      Subscribe via <a href="{{ site.baseurl }}/feed.xml">RSS</a> or <a href="{{ site.baseurl }}/feed.json">JSON</a>
    </p>
  </header>

  <main class="main">
    {% if page.id == 'home' or page.id == 'about' or page.id == 'tags' %}
      {% include nav-links.html %}
    {% endif %}
    
    {{ content }}
  </main>

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/js.js"></script>
</body>
</html>
