{% include document-head.html %}

<body>
  {% comment %}
    Theme
    This has to go here or you get a flicker effect when persisting the theme
    across different URLs
  {% endcomment %}
  <script>
    function addThemeClass() {
      var isInDarkMode = localStorage.getItem('darkMode') === 'true' ? true : false;
      document.documentElement.className = '';
      document.documentElement.classList.add('theme-' + (isInDarkMode ? 'dark' : 'light'));
    }
    addThemeClass();
  </script>

  {% include header.html %}

  <main class="main">
    {{ content }}
  </main>

  {% include footer.html showCurrentPost="true" %}

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/js.js"></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-19579223-2']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
