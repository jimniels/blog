---
layout: default
title: Blog Home
type: home
---

<ul class="posts">
  {% for post in site.posts  %}
    <li class="post-wrapper">
      <a href="{{ site.baseurl }}{{ post.url }}" class="post-title">
        {{ post.title }}
      </a>

      <time class="date post-date">
        {{ post.date | date: "%Y-%m-%d" }}
      </time>
    </li>
  {% endfor %}
</ul>
